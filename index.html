<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
 <style>
   @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Great+Vibes&family=IM+Fell+Great+Primer&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
}
.brand-title{
  color: red;
  font-family: 'Fredericka the Great', cursive;
}

.navbar {
  display: flex;
  position: relative;
  justify-content: space-between;
  align-items: center;
  background-color: #333;

}



.brand-title {
  font-size: 1.5rem;
  margin: .5rem;
}

.navbar-links {
  height: 100%;
}

.navbar-links ul {
  display: flex;
  margin: 0;
  padding: 0;
}

.navbar-links li {
  list-style: none;
}

.navbar-links li a {
  display: block;
  text-decoration: none;
  color: white;
  padding: 1rem;
}

.navbar-links li:hover {
  background-color: #555;
}

.toggle-button {
  position: absolute;
  top: .75rem;
  right: 1rem;
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 21px;
}

.toggle-button .bar {
  height: 3px;
  width: 100%;
  background-color: white;
  border-radius: 10px;
}

@media (max-width: 800px) {
  .navbar {
      flex-direction: column;
      align-items: flex-start;
  }

  .toggle-button {
      display: flex;
  }

  .navbar-links {
      display: none;
      width: 100%;
  }

  .navbar-links ul {
      width: 100%;
      flex-direction: column;
  }

  .navbar-links ul li {
      text-align: center;
  }

  .navbar-links ul li a {
      padding: .5rem 1rem;
  }

  .navbar-links.active {
      display: flex;
  }
}
 </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand-title" style="padding-right: 500px; font-size: 30px;">Gracious donors</div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us </a> </li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Donor</a></li>
        <li><a href="#">Contactus</a></li>
      </ul>
    </div>
  </nav>
 <section class="home">
  <div id="carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-controls">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active" style="background-image:url('img/3.png')"></li>
      <li data-target="#carousel" data-slide-to="1" style="background-image:url('img/2.png')"></li>
      <li data-target="#carousel" data-slide-to="2" style="background-image:url('img/5.png')"></li>
      
    </ol>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
     <img src="img/left-arrow.svg" alt="Prev"> 
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <img src="img/right-arrow.svg" alt="Next">
  </a>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image:url('img/3.png')">
      <div class="container">
         <h2>Donate blood save life</h2>
         <p>lets save life</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('img/2.png')">
      <div class="container">
         <h2>Lets be our brothers keeper</h2>
         <p>Care for one another</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('img/5.png')">
      <div class="container">
         <h2> Blood Donation is important</h2>
         <p>Join hands to help</p>
      </div>
    </div>
  </div>
</div>
 </section>

 
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
